<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>社交数据抓取系统 - 任务详情</title>
  <link rel="stylesheet" href="../js/layui/css/layui.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo"></div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item">
          <a href="../">主页</a>
        </li>
        <li class="layui-nav-item layui-this">
          <a href="">任务详情</a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a href="javascript:;">任务详情</a>
            <dl class="layui-nav-child" id="tweet" style="display: none">
              <dd class="layui-this" data-api="tweet-search">
                <a href="javascript:;">搜索微博</a>
              </dd>
              <dd data-api="tweet-person">
                <a href="javascript:;">用户微博</a>
              </dd>
              <dd data-api="person">
                <a href="javascript:;">用户信息</a>
              </dd>
              <dd data-api="relationship">
                <a href="javascript:;">用户关系</a>
              </dd>
              <dd data-api="comment">
                <a href="javascript:;">评论</a>
              </dd>
            </dl>
            <dl class="layui-nav-child" id="video" style="display: none">
              <dd class="layui-this" data-api="youtube-video">
                <a href="javascript:;">视频列表</a>
              </dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <iframe class="container" scrolling="yes">
      </iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      版权所有 © 兴导科技有限公司
    </div>
  </div>
  <script src="../js/js.cookie-2.2.0.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/layui/layui.js"></script>
  <script src="../js/job-detail/index.js"></script>
  <script>
    //JavaScript代码区域
    layui.use('element', function () {
      var element = layui.element;

    });
  </script>
</body>

</html>
