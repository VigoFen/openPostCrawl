<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,   maximum-scale=1">
    <title>社交数据抓取系统</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/main/job-list.css">
    <link rel="stylesheet" href="../js/jquery-jsonview-1.2.3/jquery.jsonview.css">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend id='title'>搜索微博</legend>
    </fieldset>
    <div style="padding: 20px;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">视频列表</div>
                    <div class="layui-card-body">
                        <table id="video-list" lay-filter="video-list"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="video-layer" hidden>
        <video controls="controls" id="video-player" style="width: 600px;" autoplay="autoplay">
            <source id="video-source" type="video/mp4" />
            <source id="video-source" type="video/webm" />

        </video>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="play">播放视频</a>
    </script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-jsonview-1.2.3/jquery.jsonview.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/layui/layui.js"></script>
    <script src="../js/js.cookie-2.2.0.min.js"></script>
    <script src="../js/job-detail/video-info.js"></script>
</body>

</html>
